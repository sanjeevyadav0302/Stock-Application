
<div class="container custom-container">
  <div class="col-md-12">

    <h3 class="mb-3 text-center">Create New Stock</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="stockData.id" class="form-control" placeholder="Id">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="stockData.name" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="stockData.currentPrice" class="form-control" placeholder="CurrentPrice">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="createStock()">Create Stock</button>
    </div>

  </div>
</div>
